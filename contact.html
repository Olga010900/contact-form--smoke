<!DOCTYPE html>
<html>
  <head>
    <link href="resources/css/contact.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="contact">
      <img class="img-background"
        src="assets/background.jpg"
      />
      <div class="contact__panel">
        <div class="contact__panel--left">
          <img class="contact__panel--image" src="assets/smoke.jpg" />
        </div>
        <div class="contact__panel--right">
          <h2>CONTACT US</h2>
          <h3 style="margin-top: 40px">E-mail</h3>
          <input type="email" title="email" placeholder="Type e-mail.." />
          <h3>Topic</h3>
          <input type="text" title="topic" placeholder="Type topic.." />
          <h3>Message</h3>
          <textarea placeholder="Your message.."></textarea>
          <button type="submit"><span>SEND</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
